<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN TV Surveyor Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .left-panel {
            width: 350px;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            border-right: 1px solid #e2e8f0;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3b82f6;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .filter-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-select:hover {
            border-color: #9ca3af;
        }

        .stats-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-top: 30px;
        }

        .stats-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
        }

        .stat-value {
            font-weight: 600;
            color: #3b82f6;
            font-size: 16px;
        }

        .right-panel {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .control-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .control-button:hover {
            background: #2563eb;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .clear-filters {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .clear-filters:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .left-panel {
                width: 100%;
                height: auto;
            }
            
            .right-panel {
                height: 400px;
            }
        }
    </style>
</head>

        let map;
        let markers = L.markerClusterGroup();
        let allMarkers = [];
        let filteredData = [...surveyorData];
        let clusteringEnabled = true;

        // Initialize application when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            populateFilters();
            loadDataToMap();
            updateStats();
        });

        // Initialize map
        function initMap() {
            map = L.map('map').setView([23.6850, 90.3563], 7);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            loadDataToMap();
            populateFilters();
            updateStats();
        }

        // Load data to map
        function loadDataToMap() {
            showLoading(true);
            
            // Clear existing markers
            markers.clearLayers();
            allMarkers = [];

            filteredData.forEach(item => {
                const marker = L.marker([item.lat, item.lon])
                    .bindPopup(`
                        <div style="font-family: Arial, sans-serif;">
                            <h4 style="margin: 0 0 10px 0; color: #3b82f6;">${item.name}</h4>
                            <p style="margin: 5px 0;"><strong>Division:</strong> ${item.division}</p>
                            <p style="margin: 5px 0;"><strong>District:</strong> ${item.district}</p>
                            <p style="margin: 5px 0;"><strong>Upazilla:</strong> ${item.upazilla}</p>
                            <p style="margin: 5px 0;"><strong>Location:</strong> ${item.lat.toFixed(4)}, ${item.lon.toFixed(4)}</p>
                        </div>
                    `);
                
                allMarkers.push(marker);
                markers.addLayer(marker);
            });

            if (clusteringEnabled) {
                map.addLayer(markers);
            } else {
                allMarkers.forEach(marker => marker.addTo(map));
            }

            if (filteredData.length > 0) {
                fitToData();
            }

            showLoading(false);
        }

        // Populate filter dropdowns
        function populateFilters() {
            const divisions = [...new Set(surveyorData.map(item => item.division))];
            const divisionSelect = document.getElementById('divisionSelect');
            
            divisionSelect.innerHTML = '<option value="">All Divisions</option>';
            divisions.forEach(division => {
                const option = document.createElement('option');
                option.value = division;
                option.textContent = division;
                divisionSelect.appendChild(option);
            });
        }

        // Handle division change
        document.getElementById('divisionSelect').addEventListener('change', function() {
            const selectedDivision = this.value;
            const districtSelect = document.getElementById('districtSelect');
            const upazillaSelect = document.getElementById('upazillaSelect');

            // Reset dependent dropdowns
            districtSelect.innerHTML = '<option value="">All Districts</option>';
            upazillaSelect.innerHTML = '<option value="">All Upazillas</option>';
            upazillaSelect.disabled = true;

            if (selectedDivision) {
                const districts = [...new Set(surveyorData
                    .filter(item => item.division === selectedDivision)
                    .map(item => item.district))];
                
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
                
                districtSelect.disabled = false;
            } else {
                districtSelect.disabled = true;
            }

            applyFilters();
        });

        // Handle district change
        document.getElementById('districtSelect').addEventListener('change', function() {
            const selectedDivision = document.getElementById('divisionSelect').value;
            const selectedDistrict = this.value;
            const upazillaSelect = document.getElementById('upazillaSelect');

            upazillaSelect.innerHTML = '<option value="">All Upazillas</option>';

            if (selectedDistrict) {
                const upazillas = [...new Set(surveyorData
                    .filter(item => item.division === selectedDivision && item.district === selectedDistrict)
                    .map(item => item.upazilla))];
                
                upazillas.forEach(upazilla => {
                    const option = document.createElement('option');
                    option.value = upazilla;
                    option.textContent = upazilla;
                    upazillaSelect.appendChild(option);
                });
                
                upazillaSelect.disabled = false;
            } else {
                upazillaSelect.disabled = true;
            }

            applyFilters();
        });

        // Handle upazilla change
        document.getElementById('upazillaSelect').addEventListener('change', applyFilters);

        // Apply filters
        function applyFilters() {
            const selectedDivision = document.getElementById('divisionSelect').value;
            const selectedDistrict = document.getElementById('districtSelect').value;
            const selectedUpazilla = document.getElementById('upazillaSelect').value;

            filteredData = surveyorData.filter(item => {
                return (!selectedDivision || item.division === selectedDivision) &&
                       (!selectedDistrict || item.district === selectedDistrict) &&
                       (!selectedUpazilla || item.upazilla === selectedUpazilla);
            });

            loadDataToMap();
            updateStats();
        }

        // Clear all filters
        function clearAllFilters() {
            document.getElementById('divisionSelect').value = '';
            document.getElementById('districtSelect').innerHTML = '<option value="">Select Division First</option>';
            document.getElementById('districtSelect').disabled = true;
            document.getElementById('upazillaSelect').innerHTML = '<option value="">Select District First</option>';
            document.getElementById('upazillaSelect').disabled = true;
            
            filteredData = [...surveyorData];
            loadDataToMap();
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const divisions = new Set(filteredData.map(item => item.division));
            const districts = new Set(filteredData.map(item => item.district));
            const upazillas = new Set(filteredData.map(item => item.upazilla));

            document.getElementById('totalPoints').textContent = filteredData.length;
            document.getElementById('divisionsCount').textContent = divisions.size;
            document.getElementById('districtsCount').textContent = districts.size;
            document.getElementById('upazillasCount').textContent = upazillas.size;
        }

        // Fit map to data
        function fitToData() {
            if (filteredData.length > 0) {
                const group = new L.featureGroup(allMarkers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Toggle clustering
        function toggleClusters() {
            clusteringEnabled = !clusteringEnabled;
            
            if (clusteringEnabled) {
                // Remove individual markers
                allMarkers.forEach(marker => map.removeLayer(marker));
                // Add cluster group
                map.addLayer(markers);
            } else {
                // Remove cluster group
                map.removeLayer(markers);
                // Add individual markers
                allMarkers.forEach(marker => marker.addTo(map));
            }
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
